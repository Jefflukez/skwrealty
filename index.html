    <style>
        /* High-End Pale Blue Theme */
        :root {
            --bg-color: #e8f4f8; /* Soft Pale Blue Background */
            --card-bg: #ffffff; /* White Card Background */
            --text-color: #333333; /* Dark Gray Text */
            --primary-color: #1e3a8a; /* Deep Blue Accent Color */
            --hover-bg: #dbeaf3; /* Lighter Hover Background */
            --border-color: #b3cde0; /* Border Color */
        }

        /* General Styles - POPPINS is declared as the main font */
        body {
            font-family: 'Poppins', sans-serif; /* Poppins as the primary text font */
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s ease;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            text-align: center;
        }

        /* Profile Section */
        .profile h1 {
            font-family: 'Montserrat', sans-serif; /* Title uses Montserrat */
            font-size: 2.5em;
            margin-bottom: 5px;
            color: var(--primary-color);
        }
        .profile p {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .profile .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid var(--primary-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Link Card Styles */
        .link-card {
            display: block;
            background-color: var(--card-bg);
            color: var(--text-color);
            text-decoration: none;
            padding: 18px 25px;
            margin: 15px 0;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .link-card:hover {
            background-color: var(--hover-bg);
            transform: translateY(-4px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        .link-card span {
            font-weight: 700;
            font-size: 1.2em;
            font-family: 'Montserrat', sans-serif; /* Link title uses Montserrat */
            display: block;
        }

        /* Contact Info Styles */
        .contact-info {
            margin-top: 40px;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            text-align: left;
        }
        .contact-info h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3em;
            color: var(--primary-color);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }
        .contact-info div {
            margin-bottom: 10px;
            font-size: 1em;
            line-height: 1.4;
        }
        /* KEY FIX: Apply Poppins specifically to the strong/bold tags */
        .contact-info div strong {
            font-family: 'Poppins', sans-serif !important; /* Use !important to override browser default */
            font-weight: 700;
        }
    </style>
</head>
